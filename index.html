	white-space: nowrap;

.frame {
	display: inline-block;
	vertical-align: middle;
	padding: 30px;
	border: 15px solid #efefef;
	background-color: #eaeaea;
	position: relative;
	box-shadow: inset 1px 1px 3px rgba(0, 0, 0, .3), 1px 1px 2px
		rgba(0, 0, 0, .2), 40px 35px 70px -10px rgba(0, 0, 0, .5), -20px -20px
		100px -10px rgba(255, 255, 255, .8);
}

.frame img {
	box-shadow: 0 0 2px rgba(0, 0, 0, .1);
}

.frame.red {
	border: 15px solid #a52f2f;
	box-shadow: inset 1px 1px 3px rgba(0, 0, 0, .3), 1px 1px 2px
		rgba(0, 0, 0, .2), 40px 35px 70px -10px rgba(0, 0, 0, .5), -20px -20px
		100px -10px rgba(165, 47, 47, .3);
}

.frame.black {
	border: 15px solid #333;
	box-shadow: inset 1px 1px 3px rgba(0, 0, 0, .3), 1px 1px 2px
		rgba(0, 0, 0, .2), 40px 35px 70px -10px rgba(0, 0, 0, .5), -20px -20px
		100px -10px rgba(51, 51, 51, .2);
}

.frame.gold {
	border: 15px solid rgb(155, 95, 5);
	box-shadow: inset 1px 1px 3px rgba(0, 0, 0, .3), 1px 1px 2px
		rgba(0, 0, 0, .2), 40px 35px 70px -10px rgba(0, 0, 0, .5), -20px -20px
		100px -10px rgba(51, 51, 51, .2);
}
</style>

</head>
<body>
	<script>
		var images = [ "test0.jpg", "test1.jpg", "test2.jpg", "test3.jpg",
				"test4.jpg", "test5.jpg" ];
		var current = 0;
		var LEFT = 37;
		var RIGHT = 39;
		var UP = 38;
		var DOWN = 40;

		function showImage() {
			var image = document.getElementById('image');
			image.src = "testImages/" + images[current];

		}
		function doPrevious() {
			if (current == 0) {
				return;
			}
			current--;
			showImage();

		}

		function doNext() {
			if (current == images.length - 1) {
				return;
			}
			current++;
			showImage();

		}

		function doFirst() {
			current = 0;
			showImage();
		}

		function doLast() {
			current = images.length - 1;
			showImage();
		}

		document.addEventListener("keydown", function(inEvent) {
			switch (inEvent.keyCode) {
			case LEFT:
				doPrevious();
				break;
			case RIGHT:
				doNext();
				break;
			case UP:
				doFirst();
				break;
			case DOWN:
				doLast();
				break;
			}
		});
	</script>

	<figure class="gold  frame">
		<img id="image" src="testImages/test0.jpg" width="1700" height="900" />

	</figure>

</body>
